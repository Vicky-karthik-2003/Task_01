name: Build Docker Services

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  extract-services:
    runs-on: ubuntu-latest

    outputs:
      services: ${{ steps.set-services.outputs.services }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect service folders
        id: set-services
        run: |
          SERVICES=$(ls -d *-service 2>/dev/null | jq -R -s -c 'split("\n")[:-1]')
          echo "Detected services: $SERVICES"
          echo "services=$SERVICES" >> "$GITHUB_OUTPUT"

  build-docker:
    needs: extract-services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: ${{ fromJson(needs.extract-services.outputs.services) }}

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -t myorg/${{ matrix.service }} \
            ./${{ matrix.service }}
