name: Build Docker Services

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  extract-services:
    name: Extract services list
    runs-on: ubuntu-latest

    outputs:
      services: ${{ steps.set-services.outputs.services }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract services from services folder
        id: set-services
        shell: bash
        run: |
          SERVICES=$(ls -1 services | jq -R -s -c 'split("\n")[:-1]')
          echo "Detected services: $SERVICES"
          echo "services=$SERVICES" >> "$GITHUB_OUTPUT"

  build-docker:
    name: Build Docker images
    needs: extract-services
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.extract-services.outputs.services) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        shell: bash
        run: |
          echo "======================================"
          echo "Building Docker image for: ${{ matrix.service }}"
          echo "======================================"

          docker build \
            -t myorg/${{ matrix.service }}:latest \
            ./services/${{ matrix.service }}
